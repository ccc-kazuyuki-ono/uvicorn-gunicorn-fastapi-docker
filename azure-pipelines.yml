# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '7ad99194-e9fb-4a6a-858d-efe50d760102'
  imageRepository: 'dockerrepo01760fastapi-image'
  containerRegistry: 'dockerrepo01760.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/docker-images/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
- task: AzureRmWebAppDeployment@4
  inputs:
    ConnectionType: 'AzureRM'
    azureSubscription: 'cccmk-mkc-01 (1ee03cef-693d-46db-af85-6986ad877f33)'
    appType: 'webAppContainer'
    WebAppName: 'python-fastapi-01760'
    deployToSlotOrASE: true
    ResourceGroupName: 'adcpj-01760'
    SlotName: 'production'
    DockerNamespace: 'dockerrepo01760.azurecr.io'
    DockerRepository: 'dockerrepo01760fastapi-image'